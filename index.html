<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice and Card Roll</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/main.js" defer></script>
</head>
<body>
    <h1>Dice and Card Randomizer</h1>
    <div id="container">
    <div id="container-dice-roller">
        <div class="dice-container">
            <div class="dice pixel-corners">
                <div class="dice-dot pixel-corners-dots" style="--top: 20%; --left: 20%;"></div><div class="dice-dot pixel-corners-dots" style="--top: 20%; --left: 80%;"></div><div class="dice-dot pixel-corners-dots" style="--top: 50%; --left: 20%;"></div><div class="dice-dot pixel-corners-dots" style="--top: 50%; --left: 80%;"></div><div class="dice-dot pixel-corners-dots" style="--top: 80%; --left: 20%;"></div><div class="dice-dot pixel-corners-dots" style="--top: 80%; --left: 80%;"></div>
            </div>
        </div>
        <div id="dice-inputs">
            <button type="button" class="btn-roll-dice  button">Roll</button>
        </div>
    </div>
    <div id="container-card-roller">
        <div class="card-container">
            <img src="media/front.png" alt="" id="card_front">
            <img src="media/back.png" alt="" class="cards">
        </div>
        <button type="button" class="btn-roll-card button">Roll</button>
    </div>
    </div>
</body>
</html>
